<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page with Lightbox</title>
    <style>
         html, body {
             height: 100%;
             margin: 0;
             padding: 0;
             box-sizing: border-box;
        }
        body {
            background: url('https://png.pngtree.com/background/20211215/original/pngtree-blur-light-spots-warm-color-bokeh-white-light-effect-background-picture-image_1465634.jpg')  center/cover no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .restaurant-name {
            font-size: 1.5em;
            
        }
        nav {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery img:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }
        .toggle-buttons {
            text-align: center;
            margin: 20px 0;
            
            border-color: #fff;
            color: #000000;
        }
    </style>
</head>
<body>
    <br>

        <div class="restaurant-name" style="color: #ddd;">SpiceVista</div>
        <nav>

            <a href="gallery.html">Gallery</a>

        </nav>
