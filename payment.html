<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[SpiceVista] - Payment</title>
    <style>
        body {
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: left;
            padding: 20px;
            margin-top: 10px;
            background-color: #482604;
        }
        #navbar {
            margin-bottom: 10px;
            background-color: beige;
            padding: 10px;
            text-align: right;
        }
        #navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #482604;
            font-weight: bold;
            font-size: 1em;
        }
        #payment-section {
            background-color: #fff;
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px;
        }
        .payment-form {
            max-width: 400px;
            margin: auto;
        }
        .payment-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #482604;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .payment-form button {
            background-color: #482604;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .payment-form button:hover {
            background-color: #311e0d;
        }
        footer {
            background-color: #482604;
            color: beige;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div id="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Gallery</a>
            <a href="book_table.html">Book a Table</a>
        </div>
    </header>

    <!-- Payment Page Content -->
    <div id="payment-section">
        <h2 style="font-style: italic; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #482604;">
            Payment</h2>

        <!-- Payment Form -->
        <div class="payment-form">
            <form id="paymentForm" method="post">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <label for="card-holder-name">Card Holder Name:</label>
                <input type="text" id="card-holder-name" name="card-holder-name" required>

                <button type="submit"onclick="redirectToPayment()">Make Payment</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Indulge. Savor. Celebrate. &copy; SpiceVista, 2024</p>
        <p>Address: 16/3, Magrath Rd, Opposite Garuda Mall, Ashok Nagar, Bengaluru, Karnataka 560025</p>
    </footer>
    <script>
        function redirectToPayment() {
            // Add form validation logic here if needed
            // If validation passes, redirect to the payment result page
            window.location.href = 'payment_result.html';
        }
    </script>
</body>

</html>
